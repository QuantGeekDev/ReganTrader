{% extends 'base.html' %}

{% block content %}
<h1>Select Strategy</h1>
<form method="POST">
    <div class="container">
        <div class="row">
            {% for strategy in strategies %}
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <div class="card-body" style="{{ 'background-color: green;' if strategy == active_strategy else 'background-color: grey;' }}" onclick="document.getElementById('{{ strategy }}').checked = true;">
                        <h5 class="card-title">{{ strategy }}</h5>
                        <div class="form-check" style="display: none;">
                            <input class="form-check-input" type="radio" name="strategy" id="{{ strategy }}" value="{{ strategy }}" {% if active_strategy == strategy %} checked {% endif %}>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
