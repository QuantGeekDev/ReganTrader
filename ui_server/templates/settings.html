<!-- settings.html -->
{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h1>Settings</h1>
    <form action="{{ url_for('settings') }}" method="post">
      <div class="mb-3">
        <label for="apiKey" class="form-label">API Key</label>
        <input type="text" class="form-control" id="apiKey" name="api_key" value="{{ api_key }}">
      </div>
      <div class="mb-3">
        <label for="apiSecret" class="form-label">API Secret</label>
        <input type="text" class="form-control" id="apiSecret" name="api_secret" value="{{ api_secret }}">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="paper" name="paper" {% if paper %}checked{% endif %}>
        <label class="form-check-label" for="paperTrading">Paper Trading</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock content %}
